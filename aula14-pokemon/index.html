<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./aula14-pokemon/css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <div>
        <h2>Escolha a geracao:</h2>
        <input type="button" class="geracao" value="1" id="unchecked">
        <input type="button" class="geracao" value="2" id="unchecked">
        <input type="button" class="geracao" value="3" id="unchecked">
        <input type="button" class="geracao" value="4" id="unchecked">
        <input type="button" class="geracao" value="5" id="unchecked">
        <input type="button" class="geracao" value="6" id="unchecked">
        <input type="button" class="geracao" value="7" id="unchecked">
        <input type="button" class="geracao" value="8" id="unchecked">

        <h2>Escolha um tipo:</h2>
        <input type="button" class="tipo" value="grass" id="grass">
        <input type="button" class="tipo" value="fire" id="fire">
        <input type="button" class="tipo" value="water" id="water">
        <input type="button" class="tipo" value="poison" id="poison">
        <input type="button" class="tipo" value="normal" id="normal">
        <input type="button" class="tipo" value="fighting" id="fighting">
        <input type="button" class="tipo" value="flying" id="flying">
        <input type="button" class="tipo" value="ground" id="ground">
        <input type="button" class="tipo" value="rock" id="rock">
        <input type="button" class="tipo" value="bug" id="bug">
        <input type="button" class="tipo" value="ghost" id="ghost">
        <input type="button" class="tipo" value="steel" id="steel">
        <input type="button" class="tipo" value="electric" id="electric">
        <input type="button" class="tipo" value="psychic" id="psychic">
        <input type="button" class="tipo" value="ice" id="ice">
        <input type="button" class="tipo" value="dragon" id="dragon">
        <input type="button" class="tipo" value="dark" id="dark">
        <input type="button" class="tipo" value="fairy" id="fairy">

        <h2>Escolha um segundo tipo:</h2>
        <input type="button" class="tipo2" value="grass" id="grass" disabled>
        <input type="button" class="tipo2" value="fire" id="fire" disabled>
        <input type="button" class="tipo2" value="water" id="water" disabled>
        <input type="button" class="tipo2" value="poison" id="poison" disabled>
        <input type="button" class="tipo2" value="normal" id="normal" disabled>
        <input type="button" class="tipo2" value="fighting" id="fighting" disabled>
        <input type="button" class="tipo2" value="flying" id="flying" disabled>
        <input type="button" class="tipo2" value="ground" id="ground" disabled>
        <input type="button" class="tipo2" value="rock" id="rock" disabled>
        <input type="button" class="tipo2" value="bug" id="bug" disabled>
        <input type="button" class="tipo2" value="ghost" id="ghost" disabled>
        <input type="button" class="tipo2" value="steel" id="steel" disabled>
        <input type="button" class="tipo2" value="electric" id="electric" disabled>
        <input type="button" class="tipo2" value="psychic" id="psychic" disabled>
        <input type="button" class="tipo2" value="ice" id="ice" disabled> 
        <input type="button" class="tipo2" value="dragon" id="dragon" disabled>
        <input type="button" class="tipo2" value="dark" id="dark" disabled>
        <input type="button" class="tipo2" value="fairy" id="fairy" disabled>
      </div>
      <div class="pokemons">

      </div>
    </main>
    <script src="./aula14-pokemon/js/script.js"></script>
  </body>
</html>
